<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Criptografador - Cifra de César</h1>
        <label for="texto">Texto:</label>
        <input type="text" id="texto" placeholder="Digite o texto">
        
        <label for="n">Número de deslocamento (1 a 10):</label>
        <input type="number" id="n" min="1" max="10" value="3">

        <button onclick="executarCriptografia()">Criptografar</button>

        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
